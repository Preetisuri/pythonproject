{% extends "empdetails.html" %}
{% block title %}Add an employee{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<form method="POST">  
<div class="row">
    <p style="height: 50px"><h1>Add an Employee</h1></p><br>
    <div class="col-sm-3">
        Name<br>
        <input type="text" class="form-control" name="addName" pattern="[A-Za-z ]+" title="Only alphabets and white spaces" required>
    </div>
    <div class="col-sm-3">
        Designation<br>
        <input type="text" class="form-control" name="addDesg" pattern="[A-Za-z ]+" title="Only alphabets and white spaces" required>
    </div> 
    <div class="col-sm-3">
        Address<br>
        <input type="text" class="form-control" name="addAddr" pattern="[A-Za-z /,-0-9]+" title="Enter valid address" required>
    </div>
    <div class="col-sm-3">
        Phone<br>
        <input type="text" class="form-control" name="addPhn"pattern="[0-9 ]+" title="Only numbers and white spaces" required>
    </div>
</div>
<br>
<div class="row" style="height: 100px">
    <div class="col-sm-5"></div>
    <div class="col-sm-1">
        <input type="submit" class="button" style="bottom: 0pt" name="addEmp" value="Add">
    </div></form>
    <div class="col-sm-1">
        <form action="/" action="GET"><input type="submit" class="button" style="bottom: 0pt" name="btncancel" value="Cancel"></form>
    </div>
    <div class="col-sm-5"></div>
</div>
{% endblock %}
